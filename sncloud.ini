[kafka]
bootstrap.servers = localhost:9092
token             =

[log]
# Whether to enable logging for rdkafka.
enabled = true
# The file to store logs from rdkafka. If it's empty, the logs will be written to
# the standard output.
path    = /tmp/rdkafka.log
